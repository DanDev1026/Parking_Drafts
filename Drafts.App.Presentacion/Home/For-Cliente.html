<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home-Formulario</title>
    <link rel="stylesheet" href="For-Cliente.css" />
  </head>
  <body>
      <div class="Menu">
        <div class="imagenfondo"></div>
        <h2>login</h2>
      </div>
      <form>
        <div class="login">
          <input type="text" placeholder="*Usuario" /><br />
          <input type="password" placeholder="*Password" /><br />
          <input type="submit" value="Iniciar Sesion" /><br />
          <a href="#">*Registrate</a>
         </div>
      </form>
      <div class="reservar">
        <div class="HE">
        <label for="HE"> Hora Entrada </label>
        <input type="time">
        </div>
        <div class="HS">
        <label for="HS">Hora Salida</label>
        <input type="time">
        </div>
        <div class="FE">
        <label for="FE">Fecha Entrada</label>
        <input type="date">
        </div>
        <div class="FS">
        <label for="FS">Fecha Salida</label>
        <input type="date">
        </div>
        <input type="submit" value="Espacios Disponibles" />
      </div>
      <img class="mediana" src="img/PrevLogoDrafts_FuenteADEFT.png" />
      <img class="mediana" src="img/LetraParqueaAlInstante_FuenteEASTONE.png" />
      <img class="pequeña" src="img/lupa2.png" />
      <img class="pequeña" src="img/BarritasLaterales.png" />
      <img class="pequeña" src="img/IconoCompartirWhite.png" />
      <img class="pequeña" src="img/IconoFacebookWhite.png" />
      <img class="pequeña" src="img/IconoInstagramWhite.png" />
    </div>
    <section class="For-Registro">
      <h3>Formulario Cliente</h3>
        <label class="controles">Nombre / Usuario:</label><br />
        <input class="controles" type="text" ><br />
        <label class="controles">Contraseña:</label><br />
        <input class="controles" type="password" ><br />
        <label class="controles">Email:</label><br />
        <input class="controles" type="email" ><br />
        <label class="controles">Telefono:</label><br />
        <input class="controles" type="text" ><br />
        <input class="aceptar" type="checkbox" name="aceptar" id="aceptar">Estoy de acurdo con <a href="#">Terminos y condiciones.</a><br />
        <input class="boton"type="submit" value="Registar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
    <section class="Dat-Vehiculo">
      <h3>Datos Vehiculo</h3>
        <label class="controles">Placa:</label><br />
        <input class="controles" type="text" p ><br />
        <label class="controles">Marca:</label><br />
        <input class="controles" type="text" ><br />
        <label class="controles">Propietario:</label><br />
        <input class="controles" type="text" ><br />
        <div class="coment">
        <label>Obsercaviones:</label><br />
        <input type="text" ><br />
        </div>
    </section>
    <section class="Tip-Vehiculo">
      <h3>Tipo Vehiculo </h3>
        <label class="controles">Piso 1:</label><br />
        <input class="controles" type="checkbox" name="aceptar" id="aceptar">Bicicletas / Motos<br />
        <label class="controles">Piso 2:</label><br />
        <input class="controles" type="checkbox" name="aceptar" id="aceptar">Carros<br />
        <label class="controles">Piso 3:</label><br />
        <input class="controles" type="checkbox" name="aceptar" id="aceptar">Camionetas<br />
        <div class="coment">
        <label>Espesificaciones:</label><br />
        <input type="text"><br />
        
        </div>
    </section>
  </body> 
</html>
